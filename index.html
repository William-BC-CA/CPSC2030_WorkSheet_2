<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>TVS Pharmacy</title>
  </head>
  <body>
    <div id="splash">
      <img src="img/logo.png" alt="" srcset="" />
    </div>

    <div class="content">
      <!--Header-->
      <header class="app-header">
        <div class="container">
          <img src="img/logo.png" alt="" class="logo" />
          <input type="text" class="search" placeholder="Search..." />
        </div>
      </header>
      <!--Header-->
      <!--Subheader-->
      <div class="subheader">
        <div>
          <p>Now delivering Rx + more</p>
          <p>Find out now <i class="fa fa-chevron-right"></i></p>
        </div>
        <img src="img/delivery.png" alt="" />
      </div>
      <!--Subheader End-->

      <!--Grid Container-->
      <div class="grid container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p>2Rxs ready to refill</p>
          <img src="img/medicine.png" alt="" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p class="desc">2 TraversyCare offers expiring</p>
          <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <p class="desc"></p>
          <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="" />
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping on orders $25+</p>
          <img src="https://i.ibb.co/30kN9wL/shop.png" alt="" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <p class="desc"></p>
          <img src="https://i.ibb.co/GszTNWF/photo.png" alt="" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ad</p>
          <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="" />
        </div>
      </div>
      <!--Grid Container End-->
    </div>

    <!--Footer-->
    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fa fa-user"></i>
          Account
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store
        </li>
      </ul>
    </footer>
    <script>
      setTimeout(() => {
        document.getElementById('splash').classList.add('fade');
      }, 1100);
    </script>
  </body>
</html>
